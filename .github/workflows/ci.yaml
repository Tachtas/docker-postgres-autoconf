name: ci-arm64

on:
  push:
    branches:
      - master
  pull_request:
  schedule:
    - cron: 0 0 * * 0  # Weekly

jobs:
  build-arm64:
    runs-on: ubuntu-latest

    env:
      PG_VERSION: "17"
      DOCKER_REPO: tecnativa/postgres-autoconf
      DOCKER_TAG: 17-alpine
      GIT_SHA1: ${{ github.sha }}
      IS_PR: ${{ github.event_name == 'pull_request' }}

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v6
      - run: pip install -r tests/ci-requirements.txt

      # âœ… Setup QEMU untuk emulasi ARM
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # âœ… Setup Buildx untuk build arsitektur ARM64
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true

      # ðŸ§± Build image ARM64
      - name: Build Docker Image (ARM64)
        run: |
          docker buildx build \
            --platform linux/arm64 \
            -t ${{ env.DOCKER_REPO }}:${{ env.DOCKER_TAG }} \
            --load \
            .

      # ðŸ§ª Jalankan test
      - name: Run tests
        run: python -m unittest tests.test -v

      # ðŸ·ï¸ Set tag final
      - name: Set Docker Tag
        run: |
          if [ "${{ env.IS_PR }}" = "true" ]; then
            echo "DOCKER_TAG=17-test-pr${{ github.event.number }}" >> $GITHUB_ENV
          else
            echo "DOCKER_TAG=17-alpine" >> $GITHUB_ENV
          fi

      # ðŸš€ Push ke GitHub Container Registry (GHCR)
      - name: Push Docker Image to GitHub Registry
        if: github.repository == 'Tecnativa/docker-postgres-autoconf' && (env.IS_PR || github.ref == 'refs/heads/master')
        env:
          REGISTRY_HOST: ghcr.io
          REGISTRY_TOKEN: ${{ secrets.BOT_TOKEN }}
          REGISTRY_USERNAME: ${{ secrets.BOT_LOGIN }}
        run: |
          docker login ghcr.io -u "$REGISTRY_USERNAME" -p "$REGISTRY_TOKEN"
          docker buildx build \
            --platform linux/arm64 \
            -t ghcr.io/${{ env.DOCKER_REPO }}:${{ env.DOCKER_TAG }} \
            --push .
