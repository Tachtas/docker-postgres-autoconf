name: ci

on:
  push:
    branches:
      - master
  pull_request:
  schedule:
    - cron: "0 0 * * 0"

jobs:
  build-arm64:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU for ARM64 build
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.BOT_LOGIN }}
          password: ${{ secrets.BOT_TOKEN }}

      - name: Set environment variables
        run: |
          echo "BASE_TAG=17" >> $GITHUB_ENV
          echo "DOCKER_REPO=ghcr.io/${{ github.repository_owner }}/postgres-autoconf" >> $GITHUB_ENV
          echo "DOCKER_TAG=17-arm64" >> $GITHUB_ENV
          echo "GIT_SHA1=${{ github.sha }}" >> $GITHUB_ENV
          echo "REGISTRY_HOST=ghcr.io" >> $GITHUB_ENV

      - name: Install Python requirements
        run: pip install -r tests/ci-requirements.txt

      - name: Build ARM64 image
        run: ./hooks/build

      - name: Push result (if any)
        if: success()
        run: echo "âœ… ARM64 image built and pushed to GHCR"
